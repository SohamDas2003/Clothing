{% extends 'clothing/base.html' %}

{% block body %}

<script>
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    var totamt = "{{ grand_total }}";
    var url = "{% url 'users:oa' %}";
    var csrftoken = getCookie('csrftoken');
    var redirect_url = "{% url 'users:ps' %}";

    // Render the PayPal button into #paypal-button-container
    paypal.Buttons({

        style: {
            color:  'blue',
            shape:  'pill',
            label:  'pay',
            height: 40,
        },

        // Call your server to set up the transaction
        createOrder: function(data, actions) {
            return actions.order.create({
                purchase_units: [{
                    amount: {
                        value: totamt
                    }
                }]
            });
        },

        // Call your server to finalize the transaction
        onApprove: function(data, actions) {
            return actions.order.capture().then(function(details) {
                console.log(details);
                SendData();
                //alert('Transaction completed by ' + details.payer.name.given_name + '!');
                function SendData() {
                    // url : gives the path to where our data goes
                    fetch(url, {
                        method: "POST",
                        headers: {
                            "Content-type": "application/json",
                            "X-CSRFToken": csrftoken,
                        },
                        body: JSON.stringify({
                            orderID: 10,
                            transID: details.id,
                            payment_method: 'Test',
                            status: details.status,
                        }),
                    })
                    .then((response) => response.json())
                    //.then(data => console.log(data));
                    .then((data) => {
                        window.location.href = redirect_url;
                    });
                }
            });
        }
    }).render('#paypal-button-container');
</script>
<br><br><br>

    <div class="row">
        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                {% comment %} <form id="form">

                        </div>

                    <div class="row">
                        <div class="col-md-12">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="Flat number and Building name" required>
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Area name and Landmark" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">

                        <div class="col-md-4">

                    <br>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-block">Save</button>
                    </div>
                </form> {% endcomment %}
            </div>
        </div>

        <div class="col-lg-6">
            <div class="box-element">
