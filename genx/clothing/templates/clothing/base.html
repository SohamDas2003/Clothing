<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<title>Genx</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<script src="https://www.paypal.com/sdk/js?client-id=AWpVGwtslJ_FF4cqTORdFmuqR6QU7pqbiTSmKQC7ON-TyVdJFrlPKojLDkedTtt-IlZE8ZrNh0V1imRL&currency=USD"></script>
	</head>
	<body>
	<header id="header" class="site-header header-scrolled text-black bg-light">
		<nav id="header-nav" class="navbar navbar-expand-lg px-3">
			<div class="container-fluid">
			<a class="navbar-brand" href="{% url 'clothing:index' %}">
				<img src="https://mir-s3-cdn-cf.behance.net/projects/404/48ad70142099899.Y3JvcCwzMzk5LDI2NTksMzAyLDA.jpg" class="logo"
				width="50" height="35">
			</a>
				<div class="offcanvas-body">
				<ul id="navbar" class="navbar-nav text-uppercase flex-grow-1 pe-3">
					<li class="nav-item">
					<a class="nav-link me-4 active" href="{% url 'clothing:index' %}">Home</a>
					</li>
					<li class="nav-item">
					<a class="nav-link me-4" href="{% url 'clothing:mens' %}">Mens</a>
					</li>
					<li class="nav-item">
					<a class="nav-link me-4" href="{% url 'clothing:womens' %}">Womens</a>
					</li>
					<li class="nav-item">
					<a class="nav-link me-4" href="{% url 'clothing:kids' %}">Kids</a>
					</li>
					<form
					action="{% url 'clothing:index' %}"
					method="POST"
					class="d-flex ms-auto"
					role="search">
					{% csrf_token %}
					<input
						class="form-control me-2"
						type="search"
						name="item_name"
						placeholder="Search for products"
						aria-label="Search" />
					<button
						class="btn btn-light me-4"
						type="submit">
						<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
						<path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
						</svg>
					</button>
					</form>
					{% if user.is_authenticated %}
					<li class="nav-item">
					<a class="nav-link d-flex position-relative" href="{% url 'clothing:cart_view' %}" title="Cart">
						<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-cart3"
							viewBox="0 0 16 16">
							<path
								d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
						</svg>
						<span class="badge badge-pill badge-danger notify position-absolute rounded-circle"
							style="top: 0px; right: -4px; z-index: 1; min-width: 16px; height: 18px; line-height: 8px; background-color: #dc3545; color: #fff;">{{ cart_items_count }}</span>
					</a>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'clothing:myorders' %}" title="My Orders">
							<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-card-checklist"
								viewBox="0 0 16 16">
								<path
									d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z" />
								<path
									d="M7 5.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0M7 9.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m-1.496-.854a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0" />
							</svg>
						</a>
					</li>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="{% url 'profile' %}" title="Profile">
						<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
						<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
						<path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
						</svg>
					</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="{% url 'logout' %}" title="Logout">
					<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-power" viewBox="0 0 16 16">
					<path d="M7.5 1v7h1V1z"/>
					<path d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812"/>
					</svg></a>
					</li>
					{% else %}
					<li class="nav-item">
					<a class="nav-link" href="{% url 'register' %}">Sign Up</a>
					</li>
					<li class="nav-item">
					<a class="nav-link" href="{% url 'login' %}">Login</a>
					</li>
					{% endif %}
				</ul>
				</div>
			</div>
		</nav>
		</header>

		{% if messages %}

			{% for message in messages %}
				<div class="alert alert-{{ message.tags }}">
					{{ message }}
				</div>
			{% endfor %}

		{% endif %}

		{% block body %} {% endblock %}
	</body>
</html>
